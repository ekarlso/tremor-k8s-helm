{{- if .Values.psp.create }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "tremor.fullname" . }}-unprivileged
  labels:
    {{ include "tremor.labels" . | nindent 4 }}

spec:
  readOnlyRootFilesystem: false
  privileged: false
  allowPrivilegeEscalation: false
  {{- if .Values.psp.hostNetwork }}
    hostNetwork: true
  {{- end }}
  {{- with .Values.psp.hostPorts }}
  hostPorts:
  {{ toYaml . | nindent 4 }}
  {{- end }}
  hostIPC: false
  hostPID: false
  runAsUser:
    # Require the container to run without root privileges.
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
  seLinux:
    rule: 'RunAsAny'
  {{- with .Values.psp.allowedCapabilities }}
  allowedCapabilities:
    {{ toYaml . | nindent 12 }}
  {{- end }}
  volumes:
    - configMap
    - emptyDir
  requiredDropCapabilities:
    - ALL
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "tremor.fullname" . }}-unprivileged
  labels:
    {{ include "tremor.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - {{ template "tremor.fullname" . }}-unprivileged
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "tremor.fullname" . }}-RoleBinding
  labels:
    {{ include "tremor.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "tremor.fullname" . }}-unprivileged
subjects:
- kind: ServiceAccount
  name: {{ template "tremor.fullname" . }}
{{- end }}

