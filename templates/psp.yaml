{{- if .Values.psp.create }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "tremor.fullname" . }}-unprivileged
  labels:
    app: {{ template "tremor.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ template "tremor.fullname" . }}
spec:
  readOnlyRootFilesystem: false
  privileged: false
  allowPrivilegeEscalation: false
  hostNetwork: true
  hostPorts:
  - min: 12201
    max: 12204
  hostIPC: true
  hostPID: true
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  allowedCapabilities:
    - NET_ADMIN
    - NET_RAW
  volumes:
    - configMap
    - emptyDir
    - secret
  requiredDropCapabilities:
    - ALL
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "tremor.fullname" . }}-unprivileged
  labels:
    app: {{ template "tremor.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ template "tremor.fullname" . }}
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - {{ template "tremor.fullname" . }}-unprivileged
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "tremor.fullname" . }}-RoleBinding
  labels:
    app: {{ template "tremor.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ template "tremor.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "tremor.fullname" . }}-unprivileged
subjects:
- kind: ServiceAccount
  name: {{ template "tremor.fullname" . }}
{{- end }}
