#
# templates/configmap-startup-script.yaml
#
# This chart creates a configmap that will describe the script to be run by the
# init container to create a dummy interface for traffic routing.
#
# @author Njegos Railic
# @copyright 2020-2021, The Tremor Team 
#

{{- if and .Values.hostDummyInterface.create }}
apiVersion: v1
kind: ConfigMap
data:
  startup_script.sh: |
    #!/bin/bash

    set -o errexit
    set -o nounset
    set -o pipefail

    do_host_dummy_interface() {
      if ! ip link ls {{ .Values.hostDummyInterface.name }} ; then
        echo "Creating host dummy interface {{ .Values.hostDummyInterface.name }}"
        ip link add {{ .Values.hostDummyInterface.name }} type dummy
      fi
      if ! ip add ls dev {{ .Values.hostDummyInterface.name }} | grep -q {{ .Values.hostDummyInterface.address }} ; then
        echo "Adding {{ .Values.hostDummyInterface.address }} to {{ .Values.hostDummyInterface.name }} interface"
        ip address add {{ .Values.hostDummyInterface.address }} dev {{ .Values.hostDummyInterface.name }}
      fi
    }

    main() {
      echo 'Beginning the dummy interface checking process.'
      do_host_dummy_interface
      echo 'Complete.'
    }

    main
metadata:
  name: {{ template "tremor.fullname" . }}-scripts
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: tremor
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- end }}

